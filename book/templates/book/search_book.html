{% extends 'book/basic.html' %}
{% block css %}
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .book-details {
            margin-top: 20px;
            text-align: center;
        }
        .book-details img {
            max-width: 200px;
            height: auto;
            border-radius: 4px;
        }
        .book-details h2 {
            margin: 10px 0;
            color: #333;
        }
        .book-details p {
            margin: 5px 0;
            color: #555;
        }
        </style>
    {% endblock %}
{% block body %}
    <div class="container">
        <h1>Search for a Book</h1>
        <form method="GET" action="{% url 'search_book' %}">
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" required>
            <button type="submit">Search</button>
        </form>

        <!-- {% if book %}
        <div class="book-details">      
            <h2>{{ book.title }}</h2>
            <img src="{{ book.cover_url }}">
            <p>Author: {{ book.author }}</p>
            <p>Number of Pages: {{ book.page_count }}</p>
            <p>ISBN: {{ book.isbn }}</p>
        </div>
        {% endif %} -->
    </div>
{% endblock %}
