{% extends 'book/basic.html' %}
{% block css %}
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .form-container {
            max-width: 400px;
            margin: auto;

        }

{% endblock %}
{% block body %}
<div class="center">
    <form class="text-center border border-light p-5" action="{% url 'success' %}" method="post">
        {% csrf_token %}
        <p class="h3 mb-3"><i class="fas fa-coffee"></i> BUY RENT A BOOK!!</p>
        <p class="mb-3"> {{ total_bill }} USD</p>

        <!-- <input type="name" name="name" id="name" required class="form-control mb-4" placeholder="Name"> -->
        <script src="https://checkout.razorpay.com/v1/checkout.js" 
        data-key="rzp_test_p4BF3I5vEzR2EV"
        data-amount="{{ payment.amount }}"
        data-currency="INR" 
        data-order_id="{{payment.id}}" 
        data-buttontext="Pay with Razorpay"
        data-name="Professional Cipher"
        data-description="Django and Data Science"
        data-image="https://example.com/your_logo.jpg" 
        data-prefill.name={{user.username}}
        data-prefill.email={{user.email}}
        data-theme.color="#F37254"></script>

    </form>

</div>
{% endblock %}
